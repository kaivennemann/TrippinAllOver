{% extends "booking/base.html" %}
{% block content %}
	{% load static %}
	<div class="grid md:grid-cols-2 py-8 md:px-16">
        <div class="md:mb-0 md:mr-8">
            <div class="mb-10 md:mb-14">
                <p class="text-center text-navy-blue text-4xl lg:text-8xl font-bold">Find your next</p>
                <p class="text-center text-navy-blue text-6xl lg:text-9xl font-bold">WEEKEND GETAWAY!</p>
            </div>
            <div class="p-4 md:p-0">
                <div class="rounded-large w-full p-4 bg-white sm:p-6 md:p-8">
                    <form class="space-y-6" action="#">
                        <h5 class="text-xl font-medium text-gray-900">Find your ideal CHEAP holiday today!</h5>
                        <div>
                            <label for="outbound" class="block mb-2 text-sm font-medium text-gray-900">Outbound Airport</label>
                            <select name="outbound" id="outbound">
                                    <option value="select">London Stansted (STN)</option>
                            </select>
                        </div>
                        <div>
                            <label for="dates">Select times of travel:</label>
                            <input type="date" id="dates" name="trip-dates" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
                        </div>

                        <button type="submit" class="w-full bg-purple hover:bg-purple focus:ring-4 focus:outline-none focus:ring-purple font-medium rounded text-sm px-5 py-2.5 text-center">Find Trips</button>

                    </form>
                </div>
            </div>
        </div>
        <div class="p-4 md:p-0 md:ml-8">
            <img class="rounded-large" src="{% static 'booking/images/holidaypic1.png' %}" alt="">
        </div>
    </div>
{% endblock content %}
