{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'booking/output.css' %}" rel="stylesheet">

        <title>TrippinAllOver</title>

        <style>
            body {
              background-image: url("{% static 'booking/images/pastelbackground.png' %}");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
        </style>

    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
                <!-- Logo -->
                <a href="{% url 'booking-home' %}" class="flex items-center">
                    <img src="{% static 'booking/logos/transparent.png' %}" class="h-16 md:h-24 mr-2" alt="logo" />
                    <span class="self-center text-2xl md:text-4xl font-semibold whitespace-nowrap text-white">TrippinAllOver</span>
                </a>
                <!-- menu button for small screens (hidden for md+ screens)-->
                <button type="button" class="text-white mobile-menu-button inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 focus:ring-gray-600">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
                </button>
                <!-- default navbar -->
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-medium flex flex-col p-0 mt-0 rounded-lg bg-gray-50 md:flex-row md:space-x-8 dark:border-gray-700">
                        <li>
                            <a href="{% url 'booking-home' %}" class="md:text-xl font-light float-right md:float-none block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:p-0">Home</a>
                        </li>
                        <li>
                            <a href="{% url 'booking-about' %}" class="md:text-xl font-light float-right md:float-none block py-2 pl-3 pr-4 text-white rounded md:border-0 md:p-0">About</a>
                        </li>
                        <li>
                            <a href="#" class="md:text-xl font-light float-right md:float-none block py-2 pl-3 pr-4 text-white rounded md:border-0 md:p-0">Services</a>
                        </li>
                        <li>
                            <a href="#" class="md:text-xl font-light float-right md:float-none block py-2 pl-3 pr-4 text-white rounded md:border-0 md:p-0">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="md:text-xl font-light float-right md:float-none block py-2 pl-3 pr-4 text-white rounded md:border-0 md:p-0">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <script>
            // Grab HTML Elements
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector("#navbar-default");
            console.log(menu)
            // Add Event Listeners
            btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            });
        </script>

    <div>{% block content %}{% endblock %}</div>
    </body>
</html>
